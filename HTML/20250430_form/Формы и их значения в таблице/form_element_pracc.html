<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <tittle>Формы</tittle>
    <link rel="stylesheet" href="appearance.css">
    <title>
        <h1>Формы</h1>
    </title>
</head>
<body>
    <table>
        <tr>
            <td><input type="number"></td>
            <td>Форма ввода чисел</td>
        </tr>
        <tr>
            <td><input type="button"></td>
            <td>Кнопка простая</td>
        </tr>
        <tr>
            <td><input type="button" value="Нажми"></td>
            <td>Кнопка с подисью</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>Кнопка с подтверждением выбора</td>
        </tr>
        <tr>
            <td><input type="radio" name="radiobutton"> <input type="radio" name="radiobutton"></td>
            <td>Кнопка в выбором варианта</td>
        </tr>
        <tr>
            <td><input type="range"></td>
            <td>диапазон, от 0 до 100</td>
        </tr>
        <tr>
            <td><input type="data"></td>
            <td>Календарь</td>
        </tr>
        <tr>
            <td><input type="datetime-local"></td>
            <td>Сложный календарь</td>
        </tr>
    </table>
</body>
</html>
